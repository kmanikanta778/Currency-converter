<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Currency Counter</h1>
    <form id="currency-form">
      <div class="row">
        <label>₹2000: </label>
        <input type="number" id="note2000" value="0"/>
      </div>
      <div class="row">
        <label>₹500: </label>
        <input type="number" id="note500" value="0"/>
      </div>
      <div class="row">
        <label>₹200: </label>
        <input type="number" id="note200" value="0"/>
      </div>
      <div class="row">
        <label>₹100: </label>
        <input type="number" id="note100" value="0"/>
      </div>
      <div class="row">
        <label>₹50: </label>
        <input type="number" id="note50" value="0"/>
      </div>
      <div class="row">
        <label>₹20: </label>
        <input type="number" id="note20" value="0"/>
      </div>
      <div class="row">
        <label>₹10: </label>
        <input type="number" id="note10" value="0"/>
      </div>
      <div class="row">
        <label>₹5: </label>
        <input type="number" id="note5" value="0"/>
      </div>
      <div class="row">
        <label>₹2: </label>
        <input type="number" id="note2" value="0"/>
      </div>
      <div class="row">
        <label>₹1: </label>
        <input type="number" id="note1" value="0"/>
      </div>
      <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>
    <div id="result">Total: ₹0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
